<div class="create-player">
    <div class="row">
        <div class="container-fluid">
            <div class="form-group">

                <form id="create-player" class="col-md-6 col-md-offset-3">
                    <label for="name">Navn</label>
                    <input v-model="player.name" name="name" class="form-control" type="text">

                    <label for="age">Alder</label>
                    <input v-model="player.age" name="age" class="form-control" type="text">

                    <label for="nickname">Kallenavn</label>
                    <input v-model="player.nickname" name="nickname" class="form-control" type="text">

                    <div class="btn btn-success" style="margin-top: 10px;" @click="savePlayer()">Lagre</div>
                    <div style="margin-top: 10px;" class="btn btn-warning" @click="goBack()">Tilbake</div>
                </form>

            </div>
        </div>
    </div>

    <div class="row" v-show="showTeams">
        <div class="col-md-12">
            <h2>Ønsker du å legge til spilleren i et av disse lagene?</h2>
            <em>Trykk på et lag før du lagrer spilleren</em>
        </div>
        <div v-for="team in teams" class="col-md-4" @click="getTeamId(team.id)">
            <div class="panel panel-default" :style="{ border-color: activeColor }">
                <div class="panel-heading" style="text-align: center"><h2>{{ team.name }}</h2></div>
                <div class="panel-body">
                    <p>{{ team.nickname }}</p>
                    <p>{{ team.description }}</p>
                </div>
            </div>
        </div>
    </div>

</div>
