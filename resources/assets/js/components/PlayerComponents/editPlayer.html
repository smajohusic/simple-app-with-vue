<div class="row">

    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading" style="text-align: center"><h2>Ønsker du å redigere spilleren?</h2></div>
            <div class="panel-body">
                <form id="editPlayer" class="col-md-offset-2">
                    <label style="display: block" for="name">Navn</label>
                    <input name="name" style="width: 50%;" type="text" v-model="player.name"/>

                    <label style="display: block" for="age">Alder</label>
                    <input name="age" style="width: 50%;" type="text" v-model="player.age">

                    <label style="display: block" for="nickname">Kallenavn</label>
                    <input name="nickname" style="width: 50%;" type="text" v-model="player.nickname">
                </form>
                <small>Denne spilleren tilhører <b>{{ player.team.name }}</b>, også kjent som <b>{{ player.team.nickname }}</b></small>
            </div>
        </div>

        <div class="btn btn-success" style="margin-top: 10px;" @click="updatePlayer()">Oppdater</div>
        <div class="btn btn-warning" style="margin-top: 10px;" @click="goBack()">Tilbake</div>

    </div>

</div>
