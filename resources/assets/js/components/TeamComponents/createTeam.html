<div class="create-team">
    <div class="row">
        <div class="container-fluid">
            <div class="form-group">

                <form id="createTeam" class="col-md-6 col-md-offset-3">
                    <label for="teamName">Hva heter laget ditt?</label>
                    <input v-model="team.name" name="teamName" class="form-control" type="text">

                    <label for="teamDescription">Beskriv laget kort</label>
                    <input v-model="team.description" name="teamDescription" class="form-control" type="text">

                    <label for="teamNickname">Kallenavn</label>
                    <input v-model="team.nickname" name="teamNickname" class="form-control" type="text">

                    <div class="btn btn-success" style="margin-top: 10px;" @click="saveTeam()">Lagre</div>
                    <div style="margin-top: 10px;" class="btn btn-warning" @click="goBack()">Tilbake</div>
                </form>

            </div>
        </div>
    </div>

</div>
